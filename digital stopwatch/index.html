<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Stopwatch</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Digital Stopwatch</h1>
      <div class="watch-container">
        <div class="timer">
          <span class="hour">00</span> : <span class="minute">00</span> :
          <span class="second">00</span> :
          <span class="msecond">00</span>
        </div>
        <!-- <div class="timer">
            00:00:00:00
        </div> -->
        <div class="controls">
          <button id="start-btn" onclick="start()">Start</button>
          <button id="stop-btn" onclick="stop()">Stop</button>
          <button id="reset-btn" onclick="reset()">Reset</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
