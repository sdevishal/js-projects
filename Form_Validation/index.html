<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="reg-succesMsg">
      <i class="fa-regular fa-circle-check"></i>
      Registration Successful
    </div>
    <main>
      <form action="#" autocomplete="off" class="form-control">
        <div class="form-heading">
          <p class="heading">Create Your Account</p>
        </div>
        <div class="input-section">
          <label>Full Name</label>
          <input type="text" id="full-name" required />
          <div class="error" id="fullnameError"></div>
        </div>

        <div class="input-section">
          <label>Email Id</label>
          <input type="email" id="email" required />
          <div class="error" id="emailError"></div>
        </div>
        <div class="input-section">
          <label>Phone Number</label>
          <input type="text" id="phone" required />
          <div class="error" id="phoneError"></div>
        </div>
        <div class="input-section">
          <label>Password</label>
          <div class="password-field">
            <input type="password" id="password" />
            <p id="toggle-pwd" class="toggle-password">Show</p>
          </div>
          <div class="error" id="passwordError"></div>
        </div>
        <div class="input-section">
          <label>Confirm Password</label>
          <div class="password-field">
            <input type="password" id="confirm-password" />
            <p id="toggle-cfmpwd" class="toggle-password">Show</p>
          </div>
          <div class="error" id="c_passwordError"></div>
        </div>

        <div class="form-btn">
          <button class="formSubmit">Signup</button>
        </div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
