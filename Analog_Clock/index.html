<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock with Date</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="time-container">
      <div class="hand hour"></div>
      <div class="hand min"></div>
      <div class="hand sec"></div>
      <img
        src="https://content.mycutegraphics.com/graphics/household/clock-face-without-hands.png"
        />
    </div>
    <script>
      const hourHand = document.querySelector(".hour");
      const minHand = document.querySelector(".min");
      const secHand = document.querySelector(".sec");
      setInterval(function () {
        let t = new Date();
        let htime = t.getHours();
        let mtime = t.getMinutes();
        let stime = t.getSeconds();
        console.log(stime);
        hourHand.style.transform = `rotate(${30 * htime + mtime / 2}deg)`;
        minHand.style.transform = `rotate(${6 * mtime}deg)`;
        secHand.style.transform = `rotate(${6 * stime}deg)`;
      }, 1000);
    </script>
  </body>
</html>
